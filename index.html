<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمع بيانات المستخدم</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-user"></i> بياناتك</h2>
      
      <form id="userForm">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        
        <div class="mb-3">
          <label for="age" class="form-label">العمر</label>
          <input type="number" class="form-control" id="age" required>
        </div>
        
        <div class="mb-3">
          <label for="address" class="form-label">العنوان</label>
          <input type="text" class="form-control" id="address" placeholder="سنجلب العنوان تلقائيًا إذا وافقت" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-paper-plane"></i> إرسال</button>
      </form>

      <div id="msg" class="mt-3 text-center text-success"></div>
    </div>
  </div>

  <!-- استخدم type module -->
  <script type="module" src="script.js"></script>
</body>
</html>
