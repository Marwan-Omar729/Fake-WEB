<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شركة بيطرية - نموذج التقديم للوظيفة</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 12px;
      border: 1px solid #dee2e6;
    }
    h2 {
      color: #343a40;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    #msg {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-briefcase"></i> نموذج التقديم للوظيفة</h2>
      
      <form id="userForm">
        <div class="mb-3">
          <label for="name" class="form-label">الاسم الكامل</label>
          <input type="text" class="form-control" id="name" placeholder="ادخل اسمك الكامل" required>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">العمر</label>
          <input type="number" class="form-control" id="age" placeholder="ادخل عمرك" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="email" placeholder="ادخل بريدك الإلكتروني" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input type="tel" class="form-control" id="phone" placeholder="ادخل رقم هاتفك" required>
        </div>

        <div class="mb-3">
          <label for="experience" class="form-label">الخبرة السابقة</label>
          <textarea class="form-control" id="experience" rows="4" placeholder="اكتب خبراتك السابقة" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary w-100"><i class="fa-solid fa-paper-plane"></i> إرسال الطلب</button>
      </form>

      <div id="msg" class="mt-3 text-center"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
